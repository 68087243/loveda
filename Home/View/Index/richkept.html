<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>爱大叔--悬赏任务</title>
    <include file="Index:_js_css"/>
    <style>
        table{border: 1px solid #E4E4E4}
        table tr th:first-child,table tr td:first-child{text-indent: 10px;}
    </style>
</head>
<body>
<style>
    span.triangle_ico{height:40px; width:40px; display:block; position:relative;}
    span.triangle_ico:before{content:''; height:0; width:0; display:block; border:10px transparent solid; border-right-width:0; border-left-color:#7EE0D9; position:absolute; top:25px; left:200px;}
</style>
<include file="Index:bar"/>
<div class="container" style="margin-top: 30px;padding: 0 0 50px 0 ;">
    <div class="fl column" style="width: 910px;">
        <div style="height: 50px;line-height: 50px;background: #7EE0D9;text-indent: 10px;" class="font24">悬赏列表</div>
        <table class="list-task" width="910">
        <colgroup><col><col width="110px"><col width="130px"><col width="105px"></colgroup>
        <volist name="list" id="vo">
            <tr>
                <td> <a href="/index/rkinfo.html?id={$vo.tid}"  class="clo6"><span style="display: inline-block;width: 10px;height: 10px;border-radius: 10px;;" class="bgy"></span>&nbsp;&nbsp;{$vo['title']}</a></td>
                <td></td>
                <td>{:timeTran($vo['createtime'])}</td>
            </tr>
        </volist>
    </table>
        <div class="page tc">{$page}</div>
    </div>
    <div class="fr column" style="width: 295px;">
        <div class="panel panel-default">
            <div class="panel-heading" style="background: #7EE0D9" >
                <span class="panel-title fontb clo3">热门文章</span>
                <div class="clr"></div>
            </div>
            <div class="panel-body" style="background: #F9F9F9">
                <ul class="clo6">
                    <volist name="content" id="vo">
                        <li class="borderb-d" style="padding: 5px 0;">
                            <div> <a href="/index/newinfo.html?id={$vo.id}" class="clo3">{$vo['title']|msubstr=0,25}</a></div>
                            <div class="font12 clo6" style="height: 20px;;">{:timeTran($vo['addtime'])}</div>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
    <div class="clr"></div>
</div>
<div class="clr"></div>
<include file="Index:footer"/>
<div id="rkbox">
    <form role="form" class="regform" style="width: 460px;" id="myform" onsubmit="return false;">
        <input type="hidden" name="type" value="1"/>
        <div class="form-group">
            <label for="tel" class="clo6">联系方式 </label><input type="text" placeholder="请填写您的手机号" class="form-control" name="tel" id="tel" />
        </div>
        <div class="form-group">
            <label for="info" class="clo6">你需要 </label><input type="text" name="note" placeholder="请用一句话概括您要做什么" id="info" class="form-control " />
        </div>
        <br/>
        <div class="form-group tc">
          <input type="submit" onclick="sub();" class="clof" style="border: none;background: #FB7D24;width: 400px;height:40px;border-radius: 4px;;" value="立即提交" />
        </div>
    </form>
</div>
<script>
    $(function () {
        getMask().maskShow({"tit": "发布需求","width":500, "cont": "#rkbox"});
    })
    function sub(){
        $.post('/home/index/subform.html',{tel:$('#rkbox input[name=tel]').val(),type:$('#rkbox input[name=type]').val(),note:$('#rkbox input[name=note]').val()},function(data){
            clearpop(data.message);
            if(data.code ==200){
                $('#rkbox input[name=tel]').val('');
                $('#rkbox input[name=note]').val('')
            }
        })
    }
</script>
</body>
</html>
