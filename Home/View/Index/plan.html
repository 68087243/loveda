<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$plan.title}</title>
    <include file="Index:_js_css"/>
</head>
<body >
<include file="Index:bar"/>
<div class="container" style="margin-top: 30px;padding: 0 0 50px 0 ;">
    <div class="fl column" style="width: 910px;" id="content" class="bordert-d" >
        <div class="topic-itme "  style="width: 850px;margin:40px 0;border-bottom: 1px dashed #cccccc;">
            <div>
                <div class="fl" style="width:100px;">
                    <img id="picture" src="__PUBLIC__{$plan.avatar|default='/static/image/noavatar_middle.gif'}" width="80" /><br/>
                    <div>{$plan.nickname}</div>
                </div>
                <div class="fl" style="width: 700px;">
                    <div class="fontb font18">{$plan.title}</div>
                    <div>{:timeTran($plan['createtime'])}</div>
                </div>
                <div class="clr"></div>
            </div>
            <div class="topic_content font14 clo6 " style="padding-bottom:30px ;"  >
                {$plan.contentcn}
                <if condition="$plan['sex'] neq 1">
                    <if condition="$plan['img']">
                        <volist name="vo['img']" id="img">
                            <img src="__PUBLIC__/{$img}" style="max-width: 100%"  alt=""/>
                        </volist>
                    </if>
                    <else/>
                    <i>想看美女照片,请联系客服!</i>
                </if>
            </div>
        </div>
        <div class="reply-box" style="border: 2px solid #BCEFEB">
            <div style="width: 860px;margin: 20px;">
                <div class="fontb" style="border-bottom: 1px solid #CBD9EA">发布评论</div>
                <div class="height10"></div>
                <div class="reply-input" id="reply">
                    <input type="hidden" name="pid" value="{$plan.pid}"/>
                    <input type="hidden" name="uid" value="{$plan.uid}"/>
                    <input type="hidden" name="touser" value="{$plan.nickname}"/>
                    <textarea name="message" style="border-color: #cccccc;width: 860px;height: 50px;resize: none;margin-top: 20px;" id="" placeholder="温馨提示：系统自动删除包含联系方式，色情低俗，重复等信息的评论">
                    </textarea>
                    <span style="background: #7CC67C;padding: 5px 10px;cursor: pointer" class="clof" onclick="subReply()">发表评论
</span>
                </div>
            </div>
        </div>
        <div class="reply-box borderb-d" style="border: 2px solid #BCEFEB;margin-top: 10px;">
            <ul class="" style="width: 860px;margin: 20px;">
                <volist name="reply" id="vo">
                    <li class="reply-item bordert-d">
                        <div style="margin: 5px">
                            <a href="/user/userinfo.html?uid={$vo.uid}" class="item-user">
                                <img src="__PUBLIC__{$plan.avatar|default='/static/image/noavatar_middle.gif'}" width="40" />
                                <span class="font18 clo6">{$vo.nickname}</span>
                                <span class="fr font12 clo9">{:timeTran($vo['createtime'])}</span>
                            </a>
                        </div>
                        <div class="clo9" style="background:#F1FBFD;border: 1px solid #BFD2DC;margin: 5px 0 10px 0; ">{$vo.message}
                            <if condition="$currentuid neq $vo['uid']">
                                <div class="fr relative top5">
                                    <a class="green" href="javascript:reply('{$vo.nickname}','{$vo.uid}')">回复</a>
                                    <a class="green" href="javascript:reply('{$vo.id}','{$vo.uid}')">支持({$vo.hot|default=0})</a>
                                </div>
                            </if>
                        </div>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
    <div class="fr column" style="width: 295px;">
        <div class="panel panel-default">
            <div class="panel-heading" style="background: #7EE0D9" >
                <span class="panel-title fontb clo3">最新计划</span>
                <div class="clr"></div>
            </div>
            <div class="panel-body" style="background: #F9F9F9">
                <ul class="clo6">
                    <volist name="list" id="vo">
                        <li class="borderb-d" style="padding: 5px 0;">
                            <div> <a href="/index/plan.html?pid={$vo.pid}" class="clo3">{$vo['title']|msubstr=0,25}</a></div>
                            <div class="font12 clo6" style="height: 20px;;">{:timeTran($vo['createtime'])}</div>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
    <div class="clr"></div>
</div>
<div class="clr"></div>
<include file="Index:footer"/>
<script>
    function reply(touser,tuid){
        if(touser){
            $('#reply input[name=touser]').val(touser);
            $('#reply textarea[name=message]').val("@"+touser+" ");
            $('#reply textarea[name=message]').focus();
        }
        if(tuid){
            $('#reply input[name=uid]').val(tuid);
        }
        $('#reply input[name=type]').val('reply');
    }


    //提交评论
    function subReply(){
        var pid = $('#reply input[name=pid]').val();
        var touser = $('#reply input[name=touser]').val();
        var message = $('#reply textarea[name=message]').val();
        if(!pid){
            clearpop('提交错误，请刷新重试！');
            return false;
        }
        if(!message || (touser.length+2) == message.length){
            clearpop('请填写回复内容');
            return false;
        }
        if(regex(message,'tel') && regex(message,'short_tel') && regex(message,'email') &&  regex(message,'qq') && regex(message,'mob')){
            clearpop('请不要填写任何联系方式！');
            return false;
        }
        var data = {
            pid : pid,
            message : message,
            touser : touser
        }
        $.post('/index/subPlanReply.html',data,function(data){
            if(data.code==200){
                clearpop(data.message,'','self');
            }else{
                clearpop(data.message);
            }
        })
    }

</script>
</body>
</html>
