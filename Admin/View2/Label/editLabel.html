<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>标签编辑</title>
<include file="Index:_js_css" />
    <link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
    <script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/upload.js?{:version()}"></script>
</head>
<body>
<form action="__URL__/editLabel" method="post" name="form1"
		id="form1">
  <input type="hidden" id="id" name="id" value="{$db.id}" />
  <input type="hidden" name="pid" id="pid" value="0" />
  <table border="0" cellspacing="1" cellpadding="3" class="MainTbl">
    <tr class="toolbar">
      <td colspan="2" class="tc">【编辑标签 】</td>
    </tr>
    <tr class="row0">
      <td class="col1" width="140" >标签名：</td>
      <td><input type="text" class="inputText1" id="name" name="name" maxlength="100" value="{$db.name}" readonly="readonly" ondblclick="$(this).attr('readonly',false);"   />
        <span class="fc_red">* </span></td>
    </tr>
    <tr class="row0">
      <td class="col1">描述：</td>
      <td><input type="text" class="inputText1" name="remark" id="remark" maxlength="100" value="{$db.remark}" /></td>
    </tr>
    <tr class="row0">
      <td class="col1">HTML代码：<br />
        <input type="button" value="编辑器" class="btn2" id="btnEditor" /></td>
      <td><textarea type="text" class="inputText1 editor1" name="info" id="info" >{$db.info}</textarea></td>
    </tr>
    <tr class="row0">
      <td class="col1">排序：</td>
      <td><input type="text" class="inputText1 numeric w50" name="sort" id="sort" maxlength="10" value="{$db.sort}" /></td>
    </tr>
    <tr class="row0">
      <td class="col1">状态：</td>
      <td><select name="status" id="status">
          <option value="1">启用</option>
          <eq name="db.status" value="0">
            <option value="0" selected="selected">禁用</option>
            <else/>
            <option value="0">禁用</option>
          </eq>
        </select></td>
    </tr>
    <tr class="footer">
      <td colspan="2" class="tc"><input type="submit" class="btn1" value="保存" />
        <input type="button" class="btn1" value="返回" onclick="history.back();" /></td>
    </tr>
  </table>
</form>
<include file="Index:footer" /> 
<script language="JavaScript" type="text/javascript" >
    upload.prototype.createContent("#info",'info',1);
</script>
</body>
</html>
