<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加配置</title>
<include file="Index:_js_css" />
</head>
<body>

	<form action="__URL__/addConfig" method="post" name="form1"
		id="form1">  
		<table border="0" cellspacing="1" cellpadding="3" class="MainTbl">
			<tr class="toolbar">
				<td colspan="2" class="tc">【添加配置】</td>
			</tr> 
			<tr class="row0">
				<td class="col1" >配置标识：</td>
				<td><input type="text" class="inputText1 w350" id="name" name="name"
					maxlength="100" value="" /> <span class="fc_red">*（用于C函数调用，只能使用英文且不能重复） </span></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置标题：</td>
				<td><input type="text" class="inputText1 w350" id="title" name="title"
					maxlength="100" value="" /> <span class="fc_red">*（用于后台显示的配置标题）</span></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置类型：</td>
				<td><select name="type">
						<volist name=":parse_field_attr(C('config.CONFIG_TYPE_LIST'))" id="type">
						<option value="{$key}">{$type}</option>
					</volist>
				</select></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置类型：</td>
				<td><select name="group">
					<option value="0">不分组</option>
						<volist name=":parse_field_attr(C('config.CONFIG_GROUP_LIST'))" id="group">
						<option value="{$key}">{$group}</option>
					</volist>
				</select></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置值：</td>
				<td><textarea name="value" class="inputText1 editor1"></textarea></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置项：</td>
				<td><textarea name="extra" class="inputText1 editor1" ></textarea> <span class="fc_grey">（如果是枚举型 需要配置该项）</span></td>
			</tr>
			<tr class="row0">
				<td class="col1">描述：</td>
				<td><input type="text" class="inputText1 w350" name="remark"
					id="remark" maxlength="100" value="" /></td>
			</tr> 
			<tr class="row0">
				<td class="col1">排序：</td>
				<td><input type="text" class="inputText1 numeric w50"
					name="sort" id="sort" maxlength="10" value="{$sort}" /></td>
			</tr>
			<tr class="row0">
				<td class="col1">状态：</td>
				<td><select name="status" id="status">
						<option value="1" selected="selected">启用</option> 
						<option value="0" >禁用</option>
						</select> </td>
			</tr>
			<tr class="footer">
				<td colspan="2" class="tc"><input type="submit" class="btn1"
					value="保存" /> <input type="button" class="btn1" value="返回"
					onclick="history.back();" /></td>
			</tr>
		</table>
	</form>
	<include file="Index:footer" />
</body>
</html>
