<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>配置编辑</title>
<include file="Index:_js_css" />
</head>
<body>

	<form action="__URL__/editConfig" method="post" name="form1"
		id="form1"> 
		<input type="hidden" id="id" name="id" value="{$db.id}" /> 
		<table border="0" cellspacing="1" cellpadding="3" class="MainTbl">
			<tr class="toolbar">
				<td colspan="2" class="tc">【编辑配置 】</td>
			</tr> 
			<tr class="row0">
				<td class="col1" >配置标识：</td>
				<td><input type="text" class="inputText1 w350" id="name" name="name"
					maxlength="100" value="{$db.name}" /> <span class="fc_red">*（用于C函数调用，只能使用英文且不能重复） </span></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置标题：</td>
				<td><input type="text" class="inputText1 w350" id="title" name="title"
					maxlength="100" value="{$db.title}" /> <span class="fc_red">*（用于后台显示的配置标题）</span></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置类型：</td>
				<td><select name="type">
					<volist name=":parse_field_attr(C('config.CONFIG_TYPE_LIST'))" id="type">
						  <if condition="($db.type eq $key)"> 
			<option value="{$key}"  selected="selected">{$type}</option>
			<else/>
			<option value="{$key}">{$type}</option>
            </if>n>
					</volist>
				</select></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置类型：</td>
				<td><select name="group">
					<option value="0">不分组</option>
					<volist name=":parse_field_attr(C('config.CONFIG_GROUP_LIST'))" id="group">
						  <if condition="($db.group eq $key)"> 
			<option value="{$key}"  selected="selected">{$group}</option>
			<else/>
			<option value="{$key}">{$group}</option>
            </if>
					</volist>
				</select></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置值：</td>
				<td><textarea name="value" class="inputText1 editor1">{$db.value|default=''}</textarea></td>
			</tr>
			<tr class="row0">
				<td class="col1" >配置项：</td>
				<td><textarea name="extra" class="inputText1 editor1" >{$db.extra|default=''}</textarea> <span class="fc_grey">（如果是枚举型 需要配置该项）</span></td>
			</tr>
			<tr class="row0">
				<td class="col1">描述：</td>
				<td><input type="text" class="inputText1 w350" name="remark"
					id="remark" maxlength="100" value="{$db.remark}" /></td>
			</tr> 
			<tr class="row0">
				<td class="col1">排序：</td>
				<td><input type="text" class="inputText1 numeric w50"
					name="sort" id="sort" maxlength="10" value="{$db.sort}" /></td>
			</tr>
			<tr class="row0">
				<td class="col1">状态：</td>
				<td><select name="status" id="status">
						<option value="1">启用</option>
						<if condition="($db.status eq 0)">
						<option value="0" selected="selected">禁用</option>
				<else/>
						<option value="0">禁用</option></if>
				</select></td>
			</tr>
			<tr class="footer">
				<td colspan="2" class="tc"><input type="submit" class="btn1"
					value="保存" /> <input type="button" class="btn1" value="返回"
					onclick="history.back();" /></td>
			</tr>
		</table>
	</form>
	<include file="Index:footer" />
</body>
</html>
