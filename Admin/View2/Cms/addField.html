<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>字段添加</title>
<include file="Index:_js_css" />
<script type="text/javascript"> 
$(function(){
	$('#type').change(function(){
		$('#field').val($(this).find('option:selected').attr('rule'));
	});
});
</script>
</head>
<body>

<form action="__URL__/addField" method="post" name="form1" id="form1">
<input type="hidden" name="model_id" id="model_id" value="{$model_id}" /> 
 <table border="0" cellspacing="1" cellpadding="3" class="MainTbl">
			<tr class="toolbar">
				<td colspan="2" class="tc">【 编辑字段 】</td>
			</tr>
			<tr class="row0">
				<td class="col1" width="200">字段名：</td>
				<td><input type="text" class="inputText1" id="name" name="name"
					maxlength="100" value="ext_" /> <span class="fc_red">*（请输入字段名 英文字母开头，建议前缀为：ext_，长度不超过30）</span></td>
			</tr>
			<tr class="row0">
				<td class="col1">字段标题：</td>
				<td><input type="text" class="inputText1" id="title"
					name="title" maxlength="100" value="" />  <span class="fc_red">*（请输入字段标题，用于表单显示）</span> </td>
			</tr>
			<tr class="row0">
				<td class="col1">类型：</td>
				<td><select name="type" id="type" >
						<option value="">----请选择----</option>
						<volist name=":get_attribute_type()" id="type"> 
						<option value="{$key}" rule="{$type[1]}">{$type[0]}</option> 
						</volist>
				</select> <span class="fc_grey">（用于表单中的展示方式）</span></td>
			</tr>
			<tr class="row0">
				<td class="col1">字段定义：</td>
				<td><input type="text" class="inputText1 w350" name="field"
					id="field" maxlength="100" value="{$db.field}" /> <span class="fc_grey">（字段属性的sql表示）</span></td>
			</tr>
			<tr class="row0">
				<td class="col1">参数：</td>
				<td><textarea type="text" class="inputText1 textarea" name="extra"
					id="extra"  ></textarea></td>
			</tr>
			<tr class="row0">
				<td class="col1">默认值：</td>
				<td><input type="text" class="inputText1" name="value"
					id="value" maxlength="100" value="" /></td>
			</tr>
			<tr class="row0">
				<td class="col1">显示：</td>
				<td> <input
						type="checkbox" name="is_show" id="is_show" maxlength="100"
						value="1" checked="checked" />   </if></td>
			</tr>
			<tr class="row0">
				<td class="col1">必填：</td>
				<td> <input type="checkbox"
						name="is_must" id="is_must" value="1" /> </td>
			</tr>


			<tr class="row0">
				<td class="col1">描述：</td>
				<td><input type="text" class="inputText1" name="remark"
					id="remark" maxlength="100" value="" /></td>
			</tr>
			<tr class="row0">
				<td class="col1">排序：</td>
				<td><input type="text" class="inputText1 numeric w50"
					name="sort" id="sort" maxlength="10" value="{$sort}" /></td>
			</tr>
			<tr class="row0">
				<td class="col1">状态：</td>
				<td><select name="status" id="status">
						<option value="1">启用</option>
						<option value="0">禁用</option>
				</select></td>
			</tr>
			<tr class="footer">
				<td colspan="2" class="tc"><input type="submit" class="btn1"
					value="保存" /> <input type="button" class="btn1" value="返回"
					onclick="history.back();" /></td>
			</tr>
		</table>
</form>
	<include file="Index:footer" />
</body>
</html>
