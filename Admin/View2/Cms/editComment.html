<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>评价编辑</title>
<include file="Index:_js_css" />
</head>
<body>

	<form action="__URL__/editComment" method="post" name="form1"
		id="form1"> 
		<input type="hidden" id="id" name="id" value="{$db.id}" /> 
        <input type="hidden" name="pid" id="pid" value="0" />
		<table border="0" cellspacing="1" cellpadding="3" class="MainTbl">
			<tr class="toolbar">
				<td colspan="2" class="tc">【编辑评价 】</td>
			</tr> 
			<tr class="row0">
				<td class="col1">所属订单：</td>
				<td><input type="text" class="inputText1 readonly" readonly="readonly" name="username"
					id="username"  value="{$db.orderno}"  />
				  <span class="fc_red">* </span></td>
			</tr>　
			<tr class="row0">
				<td class="col1" width="140" >评价商品：</td>
				<td><input type="text" class="inputText1 w350 readonly" readonly="readonly" id="productname" name="productname"
					maxlength="100" value="{$db.productname}" /></td>
			</tr>
			<tr class="row0">
				<td class="col1" width="140" >标题：</td>
				<td><input type="text" class="inputText1 w350" id="title" name="title"
					maxlength="100" value="{$db.title}" /> <span class="fc_red">* </span></td>
			</tr>
			<tr class="row0">
				<td class="col1">评价：</td>
				<td><input type="text" class="inputText1 w350" name="info"
					id="info" maxlength="100" value="{$db.info}"  />
				  <span class="fc_red">* </span></td>
			</tr>　
			　
			<tr class="row0">
				<td class="col1">会员：</td>
				<td><input type="text" class="inputText1 readonly" readonly="readonly" name="username"
					id="username"  value="{$db.userid|get_username}"  />
				  <span class="fc_red">* </span></td>
			</tr>　
			<tr class="row0">
				<td class="col1">状态：</td>
				<td><select name="status" id="status">
						<option value="1">启用</option>
						<if condition="($db.status eq 0)">
						<option value="0" selected="selected">禁用</option>
				<else/>
						<option value="0">禁用</option></if>
				</select></td>
			</tr>
			<tr class="footer">
				<td colspan="2" class="tc"><input type="submit" class="btn1"
					value="保存" /> <input type="button" class="btn1" value="返回"
					onclick="history.back();" /></td>
			</tr>
		</table>
	</form>
	<include file="Index:footer" /> 
</body>
</html>
