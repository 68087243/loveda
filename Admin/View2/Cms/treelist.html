
<volist name="tree" id="list">
  <tr class="row{:($key+1) % 2+1}">
    <td>{$list.id}</td>
    <td>{:str_repeat("&nbsp;",($list['depth']-1)*4)}|- <a href="{:U('Cms/content','searchtype=2&keyword='.$list['id'])}">{$list.name}</a></td>
    <td>{$list.remark}</td>
    <td><input name="Item_{$list.id}" id="Item_{$list.id}" onchange="setVal('channel','sort',{$list.id},$(this).val())" class="inputText1 numeric w50" value="{$list.sort}" /></td>
    <td><eq name="list.status" value="1"> <a
					href="javascript:void(0);"
					onclick="setVal('channel','status',{$list.id},0,this,'禁用')">启用</a> <else />
				<a href="javascript:void(0);"
					onclick="setVal('channel','status',{$list.id},1,this,'启用')">禁用</a> </eq>
                    </td>
    <td><a href="{:U('Cms/addChannel','pid='.$list['id'])}" class="btnAdd">添加</a> <a href="{:U('Cms/editChannel','id='.$list['id'])}" class="btnEdit">修改</a>
    <gt name="list.id" value="3">
    <a class="btnDel" href="javascript:void(0);"
    onclick="var url='{:U("Cms/deleteChannel","id=".$list['id'])}';if(confirm('您确定删除该记录吗？')){location=url;}">删除</a>
    </gt>
    </td>
  </tr>
		<notempty name="list['_child']">
{:R('Cms/treelist', array($list['_child']))}
</notempty>
</volist>
