<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>积分类型编辑</title>
<include file="Index:_js_css" />
</head>
<body>
<form action="__URL__/editCredittype" method="post" name="form1"
		id="form1">
  <input type="hidden" id="id" name="id" value="{$db.id}" />
  <input type="hidden" name="pid" id="pid" value="{$db.pid}" />
  <table border="0" cellspacing="1" cellpadding="3" class="MainTbl">
    <tr class="toolbar">
      <td colspan="2" class="tc">【编辑积分类型 】</td>
    </tr>
    <tr class="row0">
      <td class="col1" width="200" >积分类型名称：</td>
      <td><input type="text" class="inputText1" id="name" name="name"
					maxlength="100" value="{$db.name}" />
        <span class="fc_red">* </span></td>
    </tr>
    <tr class="row0">
      <td class="col1">类型：</td>
      <td><select name="type" id="type">
          <option value="1">收入</option>
          <if condition="($db.type eq 0)">
            <option value="0" selected="selected">支出</option>
            <else/>
            <option value="0">支出</option>
          </if>
        </select></td>
    </tr>
    <tr class="row0">
      <td class="col1">描述：</td>
      <td><input type="text" class="inputText1" name="remark"
					id="remark" maxlength="100" value="{$db.remark}" /></td>
    </tr>
    <tr class="row0">
      <td class="col1">排序：</td>
      <td><input type="text" class="inputText1 numeric w50"
					name="sort" id="sort" maxlength="10" value="{$db.sort}" /></td>
    </tr>
    <tr class="row0">
      <td class="col1">状态：</td>
      <td><select name="status" id="status">
          <option value="1">启用</option>
          <if condition="($db.status eq 0)">
            <option value="0" selected="selected">禁用</option>
            <else/>
            <option value="0">禁用</option>
          </if>
        </select></td>
    </tr>
    <tr class="footer">
      <td colspan="2" class="tc"><input type="submit" class="btn1"
					value="保存" />
        <input type="button" class="btn1" value="返回"
					onclick="history.back();" /></td>
    </tr>
  </table>
</form>
<include file="Index:footer" />
</body>
</html>
