<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户编辑</title>
<include file="Index:_js_css" />
</head>
<body>
<form action="__URL__/editUser" method="post" name="form1" id="form1">
<input type="hidden" id="id" name="id" value="{$db.id}" /> 
  <table  border="0" cellspacing="1" cellpadding="3" class="MainTbl">
    <tr class="toolbar">
      <td colspan="2" class="tc">【 编辑用户 】</td>
    </tr> 
    <tr class="row0">
      <td class="col1" width="200" >用户名：</td>
      <td><input type="text" class="inputText1" id="username" name="username"  maxlength="100" value="{$db.username}" readonly="readonly"  />
        <span class="fc_red">*</span></td>
    </tr> 
    <tr class="row0">
      <td class="col1" width="200" >密码：</td>
      <td><input type="password" class="inputText1" id="userpwd" name="userpwd"  maxlength="100" value="{$db.userpwd}"  />
        <span class="fc_red">*</span></td>
    </tr> 
    <tr class="row0">
      <td class="col1" >描述：</td>
      <td><input type="text" class="inputText1" name="remark" id="remark" maxlength="100" value="{$db.remark}"/></td>
    </tr>
    <tr class="row0">
      <td class="col1" width="200" >角色：</td>
      <td>
		<select name="roleid[]" id="roleid" multiple="multiple" style="width:133px; height:100px;">
          <volist id="vo" name="rolelist"> 
          <if condition="(true eq $vo['selected'])">
          <option value="{$vo.id}" selected="selected">{$vo.name}</option>
          <else/>
          <option value="{$vo.id}" >{$vo.name}</option>
          </if> 
          
          </volist>
        </select>
	</td>
    </tr> 
    <tr class="row0">
      <td class="col1" >排序：</td>
      <td><input type="text" class="inputText1 numeric w50" name="sort" id="sort" maxlength="10"  value="{$db.sort}"/></td>
    </tr>
    <tr class="row0">
      <td class="col1" >状态：</td>
      <td><select name="status" id="status"  >
          <option value="1" >启用</option>
          <option value="0" >禁用</option>
        </select></td>
    </tr>
    <tr class="footer">
      <td colspan="2" class="tc"><input type="submit" class="btn1" value="保存" />
        <input type="button" class="btn1" value="返回" onclick="history.back();" /></td>
    </tr>
  </table>
</form>
	<include file="Index:footer" />
</body>
</html>
