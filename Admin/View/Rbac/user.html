<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户列表</title>
<include file="Index:_js_css" />
</head>
<body>
	<table border="0" cellpadding="3" cellspacing="1" class="MainTbl">
		<tr class="toolbar">
			<td colspan="6" class="tc">【 管理用户 】</td>
		</tr>
		<tr class="row0">
			<td colspan="6"><a href="{:U('Admin/Rbac/addUser')}"
				class="btnAdd">添加</a></td>
		</tr>
		<tr class="header"> 
			<td>用户名</td>
			<td>用户描述</td>
			<td width="70">排序</td>
			<td width="50">状态</td>
			<td width="110">操作</td>
		</tr>
		<volist id="vo" name="list">
		<tr class="row{$i % 2+1}"> 
			<td>{$vo.username}</td>
			<td>{$vo.remark}&nbsp;</td>
			<td><input name="Item_1" id="Item_1"
				onchange="setVal('User','sort',{$vo.id},$(this).val())"
				class="inputText1 numeric w50" value="{$vo.sort}" /></td>
			<td><if condition="($vo.status eq 1)"> <a
					href="javascript:void(0);"
					onclick="setVal('User','status',{$vo.id},0,this,'禁用')">启用</a> <else />
				<a href="javascript:void(0);"
					onclick="setVal('User','status',{$vo.id},1,this,'启用')">禁用</a> </if></td>
			<td>  <a
				href="{:U('Rbac/editUser','id='.$vo['id'])}" class="btnEdit">修改</a>
				<if condition="($vo['id'] eq 2)">
				
				<else/>
				
				<a class="btnDel" href="javascript:void(0);"
				onclick="var url='{:U("Rbac/deleteUser","id=".$vo['id'])}';if(confirm('您确定删除该记录吗？')){location=url;}">删除</a></td>
				</if>
		</tr>
		</volist>

	</table>
	<include file="Index:footer" />
</body>
</html>
