<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" form="text/html; charset=utf-8" />
<title>表单类型列表</title>
<include file="Index:_js_css" />
</head>
<body>
	<table border="0" cellpadding="3" cellspacing="1" class="MainTbl">
		<tr class="toolbar">
			<td colspan="7" class="tc">【 管理表单类型 】</td>
		</tr>
		<tr class="row0">
			<td colspan="7"><a href="{:U('Admin/Form/addFormtype')}"
				class="btnAdd">添加</a></td>
		</tr>
		<tr class="header">
			<td width="50">ID</td>
			<td>表单类型名称</td>
			<td>反馈列表</td>
			<td>表单类型描述</td>
			<td width="70">排序</td>
			<td width="50">状态</td>
			<td width="150">操作</td>
		</tr>
		<volist id="vo" name="list">
		<tr class="row{$i % 2+1}">
			<td>{$vo.id}</td>
			<td> <a href="{:U('Form/form','searchtype=2&keyword='.$vo['id'])}">{$vo.name}</a></td>
			<td> <a href="{:U('Form/form','searchtype=2&keyword='.$vo['id'])}">查看反馈</a></td>
			<td>{$vo.remark}&nbsp;</td>
			<td><input name="Item_1" id="Item_1"
				onchange="setVal('Formtype','sort',{$vo.id},$(this).val())"
				class="inputText1 numeric w50" value="{$vo.sort}" /></td>
			<td><if condition="($vo.status eq 1)"> <a
					href="javascript:void(0);"
					onclick="setVal('Formtype','status',{$vo.id},0,this,'禁用')">启用</a> <else />
				<a href="javascript:void(0);"
					onclick="setVal('Formtype','status',{$vo.id},1,this,'启用')">禁用</a> </if></td>
			<td> <a
				href="{:U('Form/editFormtype','id='.$vo['id'])}" class="btnEdit">修改</a>
				<a class="btnDel" href="javascript:void(0);"
				onclick="var url='{:U("Form/deleteFormtype","id=".$vo['id'])}';if(confirm('您确定删除该记录吗？')){location=url;}">删除</a></td>
		</tr>
		</volist>

	</table>
	<include file="Index:footer" />
</body>
</html>
