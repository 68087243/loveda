<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>参数设置</title>
<include file="Index:_js_css" />
<script language="javascript" type="text/javascript" src="__PUBLIC__/Admin/js/jquery.idTabs.min.js"></script>
<script>
$(function(){ 
	
});
</script>
</head>
<body>
<form action="__URL__/setting" method="post" name="form1" id="form1">
  <table border="0" cellspacing="1" cellpadding="3" class="MainTbl">
    <tr class="toolbar">
      <td colspan="4" class="tc">【 参数设置 】</td>
    </tr>
    <tr class="row0">
      <td colspan="4">优惠券获取</td>
    </tr>
    <tr class="row0">
      <td class="col1" width="140">消费每满：</td>
      <td><input type="text" class="inputText1" name="SET_X" value="{:C('COUPON.SET_X')}" />
        元</td>
      <td class="col1" width="140">获得：</td>
      <td><input type="text" class="inputText1" name="GET_Y" value="{:C('COUPON.GET_Y')}" />
        元</td>
    </tr>
    <tr class="row0">
      <td class="col1">推荐首次消费满：</td>
      <td><input type="text" class="inputText1" name="B_SET_X" value="{:C('COUPON.B_SET_X')}" />
        元</td>
      <td class="col1">获得：</td>
      <td><input type="text" class="inputText1" name="A_GET_Y" value="{:C('COUPON.A_GET_Y')}" />
        元</td>
    </tr>
    <tr class="row0">
      <td class="col1">推荐再次消费每满：</td>
      <td><input type="text" class="inputText1" name="B_SET_X1" value="{:C('COUPON.B_SET_X1')}" />
        元</td>
      <td class="col1">获得：</td>
      <td><input type="text" class="inputText1" name="A_GET_Y1" value="{:C('COUPON.A_GET_Y1')}" />
        元</td>
    </tr>
    <tr class="row0">
      <td colspan="4">优惠券使用</td>
    </tr>
    <tr class="row0">
      <td class="col1" width="140">消费每满：</td>
      <td><input type="text" class="inputText1" name="BUY_X" value="{:C('COUPON.BUY_X')}" />
        元</td>
      <td class="col1" width="140">最多可使用：</td>
      <td><input type="text" class="inputText1" name="USE_Y" value="{:C('COUPON.USE_Y')}" />
        元</td>
    </tr>
    <tr class="row0">
      <td colspan="4">有效期设置</td>
    </tr>
    <tr class="row0">
      <td class="col1" width="140">有效期：</td>
      <td>
      <select name="EXPIRE" id="EXPIRE">
      <if condition="C('COUPON.EXPIRE') eq 1">
      <option value="1" selected="selected">月</option>
      <else/>
      <option value="1">月</option>
      </if>
      <if condition="C('COUPON.EXPIRE') eq 2">
      <option value="2" selected="selected">季</option>
      <else/>
      <option value="2">季</option>
      </if>
      <if condition="C('COUPON.EXPIRE') eq 3">
      <option value="3" selected="selected">半年</option>
      <else/>
      <option value="3">半年</option>
      </if>
      <if condition="C('COUPON.EXPIRE') eq 4">
      <option value="4" selected="selected">年</option>
      <else/>
      <option value="4">年</option>
      </if>
      </select></td>
      <td class="col1">空闲期：</td>
      <td><input type="text" class="inputText1" name="IDLE" value="{:C('COUPON.IDLE')}" />
        天</td>
    </tr>
    <tr class="row0">
      <td colspan="4">推广参数（http://www.waifood.com/?{:C('COUPON.FID')}={:C('COUPON.PREFIX')}[uid]）</td>
    </tr>
    <tr class="row0">
      <td class="col1" width="140">推广变量名：</td>
      <td><input type="text" class="inputText1" name="FID" value="{:C('COUPON.FID')}" />
        </td>
      <td class="col1" width="140">推广前缀：</td>
      <td><input type="text" class="inputText1" name="PREFIX" value="{:C('COUPON.PREFIX')}" />
        </td>
    </tr>
    <tr class="footer">
      <td colspan="4" class="tc"><input type="submit" class="btn1" value="保存" />
        <input type="button" class="btn1" value="返回" onclick="history.back();" /></td>
    </tr>
  </table>
</form>
<div class="clr"></div>
<include file="Index:footer" />
</body>
</html>
