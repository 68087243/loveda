
<!DOCTYPE html>
<html dir="ltr">
<head>
    <title>名叔堂</title>
    <include file="Index:wap_js_css"/>
</head>
<style>
    .subnav-inverse { background-color: #3F4144; color: #fff;}
    .subnav-elements {
        padding: 8px 10px;
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
    }
    .btn-group {
        position: relative;
        display: inline-block;
        font-size: 0;
        vertical-align: middle;
        white-space: nowrap;
    }

    .btn-group>.btn:hover, .btn-group>.btn:focus, .btn-group>.btn:active, .btn-group>.btn.active {
        z-index: 2;
    }
    .btn-group>.btn:first-child {
        margin-left: 0;
        -webkit-border-top-left-radius: 4px;
        -moz-border-radius-topleft: 4px;
        border-top-left-radius: 4px;
        -webkit-border-bottom-left-radius: 4px;
        -moz-border-radius-bottomleft: 4px;
        border-bottom-left-radius: 4px;
    }
    a.btn-inverse.active {
        background-color: #222;
    }
    .flex .nav-item, .list-item.flex .nav-item, .flex .flex-item, .list-item.flex .flex-item {
        -moz-box-align: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -moz-box-flex: 1;
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        display: block;
    }
    .btn-group>.btn, .btn-group>.dropdown-menu, .btn-group>.popover {
        font-size: 20px;
        width: 50%;
    }
    .btn-group>.btn {
        position: relative;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
    }
    a.btn-inverse {
        background-color: #555;
    }
    .content-list.conversations{width: 98%;margin: 0 auto}
</style>
<link rel="stylesheet" type="text/css" href="__STATIC__/common/css/component.css"/>
<body class="bodyf"  data-tid="{$topic.tid}" data-currentuid="{$currentuid}" data-isself="{$isself}">
<div id="page" style="height: auto; overflow: visible;">
    <include file="Index:head"/>
    <div id="signupOverlay" class="absolute" style="width: 97%;margin: 0 auto ">
        <div class="topic-itme">
            <div class="topic_u_info">
                <div class="fl">
                    <img src="__STATIC__/image/defaultAvatar.png" width="40" alt=""/>
                    <span clo3>{$topic.nickname}</span>
                </div>
                <div class="clo9 fr topic-c-time">{:timeTran($topic['createtime'])}</div>
            </div>
            <div class="topic_tit clo3 font16 fontb">{$topic.title}</div>
            <div class="topic_content font14">
                {$topic.message|htmlspecialchars_decode}
            </div>
            <div>
                <volist name="topic['img']" id="img">
                    <img src="__PUBLIC__/{$img}" style="max-width: 100%" alt=""/>
                </volist>
            </div>
        </div>
        <div style="border: 1px dashed #cccccc"></div>
        <if condition="$topic['sex'] eq 1">
            <i class="font12 cloc">注:想看美女高清大图请联系客服查看</i>
        </if>
        <div class="topic_count">
            <ul class="font13" style="padding: 20px 0">
                <li>阅读({$topic.read|default=0})</li>
                <li>评论({$topic.comments|default=0})</li>
                <li onclick="likeTopic('{$topic.tid}');">点赞({$topic.likeit|default=0})</li>
            </ul>
            <div class="clr"></div>
            <div style="border: 1px dashed #cccccc"></div>
        </div>

        <div class="reply-box borderb-d" style="margin-top: 20px;">
            <div class="fontb container">评论<a href="#reply" class="green fontn fr" onclick="reply('{$topic.nickname}','{$topic.uid}')">[发评论]</a></div>
            <div class="reply-list" id="reply_list">
                <ul class="container borderb-d">
                </ul>
            </div>
            <div class="height10"></div>
            <div class="reply-input container bordert-d borderb-d" id="reply">
                <input type="hidden" name="tid" value="{$topic.tid}"/>
                <input type="hidden" name="touser" value="{$topic.nickname}"/>
                <input type="hidden" name="picture" value=""/>
                <input type="text" placeholder="发表自己的看法" name="message" class="fl"/><span class="fr" onclick="subReply()">发表</span>
            </div>
        </div>
        <script>
            var allwidth = $('#reply').width();
            var spanwidth = $('#reply span').width();
            $('#reply input').css('width',(allwidth-spanwidth-10)+'px');
            getReplyByTid();
        </script>
    </div>
</div>

</body>
</html>
